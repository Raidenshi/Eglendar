<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eglendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="event.css" />
    <script defer src="eglendar.js"></script>
  </head>
  <body>
    <header>
      <div class="app-name"><span>EG</span>lendar</div>
    </header>
    <main>
      <div class="container">
        <div class="display-date"></div>
        <div class="calendar">
          <ul class="weekdays">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
          </ul>
          <div class="calendar-table" id="calendar-table"></div>
        </div>
        <img src="./images/okayeg.png" alt="Okayeg" class="okayeg" />
        <button class="next-month" id="next-btn">&rsaquo;</button>
        <button class="previous-month" id="previous-btn">&lsaquo;</button>
      </div>
      <div class="event-schedule">
        <button class="close-event">X</button>
        <ul class="schedule-container"></ul>
        <button class="create-event">Create event</button>
        <form name="add-event">
          <input type="time" required />
          <textarea cols="20" rows="5" required></textarea>
          <input type="submit" value="Add event" />
        </form>
      </div>
    </main>
  </body>
</html>
